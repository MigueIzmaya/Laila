<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h1>Contraseña</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-content">
  <div class="login-box">
    <ion-row text-center center>
      <ion-col>
        <ion-item>
          <ion-label stacked>Contraseña anterior: </ion-label>
              <ion-input type="password" placeholder="Contraseña anterior"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row text-center center>
      <ion-col>
        <ion-item>
          <ion-label stacked>Nueva contraseña: </ion-label>
              <ion-input type="password" placeholder="Ingrese la contraseña"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row text-center center>
      <ion-col>
        <ion-item>
          <ion-label stacked>Repetir nueva contraseña: </ion-label>
              <ion-input type="password" placeholder="Ingrese la contraseña"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row text-center center>
      <ion-col>
        <ion-item>
          <button ion-button color="secondary" round>Cambiar la contraseña</button>
        </ion-item>
      </ion-col>
    </ion-row>
  </div>
</ion-content>
