<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h1>Contraseña</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-content">
  <div class="login-box">
    <form (ngSubmit)="cambiar_contrasena()" #registerForm="ngForm">
    <ion-row text-center center>
      <ion-col>
        <ion-item>
          <ion-label stacked>Contraseña anterior: </ion-label>
              <ion-input type="password" placeholder="Contraseña anterior" [(ngModel)]="registerPassword.oldPassword" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row text-center center>
      <ion-col>
        <ion-item>
          <ion-label stacked>Nueva contraseña: </ion-label>
              <ion-input type="password" placeholder="Ingrese la nueva contraseña" [(ngModel)]="registerPassword.newPassword" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row text-center center>
      <ion-col>
        <ion-item>
          <ion-label stacked>Repetir nueva contraseña: </ion-label>
              <ion-input type="password" placeholder="Repetir nueva contraseña" [(ngModel)]="registerPassword.newPassword2" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row text-center center>
      <ion-col class="signup-col">
        <ion-item>
          <button ion-button class="submit-btn" full type="submit" >Cambiar la contraseña</button>
        </ion-item>
      </ion-col>
    </ion-row>
  </form>
  </div>
</ion-content>
