<ion-header>
  <ion-navbar>
    <ion-title><h1>Bluetooth</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <button ion-button full (click)="buscar()" >Buscar</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list>
          <ion-item *ngFor="let device of devicesArray" (click)="seleccionarBluetooth(device.address)">
            <p>
              Nombre: {{device.name}}
            </p>

            <p>
              Adress: {{device.address}}
            </p>

          </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
{{ejemplo}}
</ion-content>
