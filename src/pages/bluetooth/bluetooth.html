<ion-header>
  <ion-navbar>
    <ion-title><h1>Bluetooth</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label> Seleccionar Alumno </ion-label>
        <ion-select [(ngModel)]="registerActivity.alumno" name="alumno" *ngFor="let alumnon of Alumnos">
          <ion-option [value]="alumnon.boleta">{{alumnon.nombre}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <button ion-button full (click)="buscar()" >Buscar</button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list>
          <ion-item *ngFor="let device of devicesArray" (click)="seleccionarBluetooth(device.address)">
            <p>
              Nombre: {{device.name}}
            </p>

            <p>
              Adress: {{device.address}}
            </p>

          </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
{{ejemplo}}
</ion-content>
