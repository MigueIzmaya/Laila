<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h1>Nuevo alumno</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="login-content">
  <div class="login-box">
    <form (ngSubmit)="registrar_alumno()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-input type="text" placeholder="NÃºmero de boleta" name="boleta" [(ngModel)]="registerAlumno.boleta" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="registerAlumno.nombre" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row text-center center>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Registrar Alumno</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
