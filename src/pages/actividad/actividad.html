<ion-header>

  <ion-navbar>
    <ion-title>actividad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-box">
    <form (ngSubmit)="registrar_actividad()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-item>
          <ion-label>Actividad</ion-label>
            <ion-select [(ngModel)]="registerActivity.activity" name="activity">
              <ion-option value="abrigar">Abrigar</ion-option>
              <ion-option value="arrullo">Arrullo</ion-option>
              <ion-option value="eructar">Eructar</ion-option>
              <ion-option value="panal">Cambiar el pa√±al</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Dia</ion-label>
            <ion-datetime displayFormat="DDDD/MMMM/YYYY" min="2018" [(ngModel)]="registerActivity.miDia" name="miDia">
            </ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Hora</ion-label>
            <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="registerActivity.miHora" name="miHora">
            </ion-datetime>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Registrar Actividad</button>
        </ion-col>
      </ion-row>
    </form>
  </div>

  <div>
    <ion-row>
      <ion-col>
        Lista de actividades
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            Header
          </ion-card-header>

          <ion-card-content>
            The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
