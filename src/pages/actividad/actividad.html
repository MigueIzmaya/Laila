<ion-header>

  <ion-navbar>
    <ion-title>Agregar actividad</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="login-box">
    <form (ngSubmit)="registrar_actividad()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-item>
          <ion-label>Actividad</ion-label>
            <ion-select [(ngModel)]="registerActivity.activity" name="activity">
              <!-- Abrigar = 0-->
              <ion-option value="0">Abrigar</ion-option>
              <!-- arrullo = 1-->
              <ion-option value="1">Arrullo</ion-option>
              <!-- eructar = 2-->
              <ion-option value="2">Eructar</ion-option>
              <!-- panal = 3-->
              <ion-option value="3">Cambiar el pañal</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label> Seleccionar Alumno </ion-label>
            <ion-select [(ngModel)]="registerActivity.alumno" name="alumno" *ngFor="let alumnon of Alumnos">
              <ion-option [value]="alumnon.boleta">{{alumnon.nombre}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Dia</ion-label>
            <ion-datetime displayFormat="DDDD/MMMM/YYYY" min="2018" [(ngModel)]="registerActivity.miDia" name="miDia">
            </ion-datetime>
          </ion-item>
          <ion-item>
            <ion-label>Hora</ion-label>
            <ion-datetime displayFormat="HH:mm:ss" [(ngModel)]="registerActivity.miHora" name="miHora">
            </ion-datetime>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label>Duración</ion-label>
            <ion-select [(ngModel)]="registerActivity.duracion" name="duracion">
              <ion-option value="1">1 minuto</ion-option>
              <ion-option value="2">2 minutos</ion-option>
              <ion-option value="3">3 minutos</ion-option>
              <ion-option value="4">4 minutos</ion-option>
              <ion-option value="5">5 minutos</ion-option>
            </ion-select>
          </ion-item>

        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Registrar Actividad</button>
        </ion-col>
      </ion-row>
    </form>
  </div>
</ion-content>
