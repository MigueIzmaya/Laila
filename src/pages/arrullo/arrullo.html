<ion-header>
  <ion-navbar>
    <ion-title><h1>Arullo</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-row>
    <ion-col>
      <ion-item>
        <ion-label> Seleccionar Alumno </ion-label>
        <ion-select [(ngModel)]="ActivityDataBase.boleta" name="boleta" *ngFor="let alumnon of Alumnos" (ionChange)="getActivities()">
          <ion-option [value]="alumnon.boleta">{{alumnon.nombre}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item-sliding *ngFor="let actividad of Actividades">
          <ion-item>
            {{actividad.fechaInicio}}
            {{actividad.duracion}}
            {{actividad.calificacion}}
          </ion-item>

          <ion-item-options side="right">
            <button ion-button color="danger" (click)="borrar(actividad.id_actividadAlumno)">
              <ion-icon name="trash"></ion-icon>
              Borrar
            </button>
          </ion-item-options>

        </ion-item-sliding>
      </ion-list>
    </ion-col>
  </ion-row>



</ion-content>
