<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><h1>Actividades</h1></ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button class = "large-button" ion-button icon-start outline block (click)="goArrullar()">
          <ion-icon ios="ios-happy" md="md-happy"></ion-icon>
            Arrullar
        </button>
      </ion-col>
      <ion-col col-6>
        <button class = "large-button" ion-button icon-start outline block (click)="goEructar()">
          <ion-icon ios="ios-sad" md="md-sad"></ion-icon>
            Eructar
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button class = "large-button" ion-button icon-start outline block (click)="goAbrigar()">
          <ion-icon ios="ios-shirt" md="md-shirt"></ion-icon>
            Abrigar
        </button>
      </ion-col>

      <ion-col col-6>
        <button class = "large-button" ion-button icon-start outline block (click)="goPanal()">
          <ion-icon ios="ios-man" md="md-man"></ion-icon>
            Cambiar el pañal
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button class = "large-button" ion-button icon-start outline block (click)="goBluetooth()">
          <ion-icon ios="ios-bluetooth" md="md-bluetooth"></ion-icon>
            Bluetooth
        </button>
      </ion-col>

      <ion-col col-6>
        <button class = "large-button" ion-button icon-start outline block (click)="goConfiguracion()">
          <ion-icon ios="ios-construct" md="md-construct"></ion-icon>
            Configuración
        </button>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-6>
        <button class = "large-button" ion-button icon-start outline block (click)="goActividad()">
          <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
            Agregar actividad
        </button>
      </ion-col>

      <ion-col col-6>
        <button class = "large-button" ion-button icon-start outline block (click)="goListaAlumnos()">
          <ion-icon ios="ios-list-box" md="md-list-box"></ion-icon>
            Lista de alumnos
        </button>
      </ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
