<ion-header>

  <ion-navbar>
    <ion-title>listaAlumnos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table class="table" >
    <tr>
      <th> Numero de boleta </th>
      <th> Nombre </th>
    </tr>

    <tr *ngFor="let alumno of Alumnos">
      <td>{{alumno.boleta}}</td>
      <td>{{alumno.nombre}}</td>
    </tr>

  </table>

</ion-content>
