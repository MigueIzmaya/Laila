<ion-header>

  <ion-navbar>
    <ion-title>Registro</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="login-content" padding>
  <form (ngSubmit)="registrar()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="email" placeholder="Confirmar email" name="email" [(ngModel)]="registerCredentials.email1" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" >Registrar</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
