<ion-header>
</ion-header>


<ion-content class="login-content" padding>
  <form (ngSubmit)="registrar()" #registerForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list>

          <ion-item>
            <ion-input type="text" placeholder="Nombre completo" name="nombre" [(ngModel)]="registerCredentials.nombre" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="text" placeholder="Usuario" name="usuario" [(ngModel)]="registerCredentials.usuario" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-input type="password" placeholder="Confirmar contraseña" name="password1" [(ngModel)]="registerCredentials.password1" required></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" >Registrar</button>
      </ion-col>

    </ion-row>
  </form>

  {{valor}}
</ion-content>
