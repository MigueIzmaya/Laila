

<ion-content class="login-content">

  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="http://placehold.it/300x200"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>

  <div class="login-box">
    <form (ngSubmit)="verifica_usuario()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list>

            <ion-item>
              <ion-input type="text" placeholder="Nombre de usuario" name="usuario" [(ngModel)]="registerCredentials.usuario" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" >Login</button>
        </ion-col>
      </ion-row>
    </form>

    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="register-btn" block clear (click)="nuevoRegistro()">Create New Account</button>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
